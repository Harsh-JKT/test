# This is a Databricks asset bundle definition for sales_discount.
# See https://docs.databricks.com/dev-tools/bundles/index.html for documentation.
bundle:
  name: sales_discount
  uuid: 791d91cd-2cc5-48fb-b168-7eae9e2b469c

include:
  - resources/*.yml
  - resources/*/*.yml

# Variable declarations. These variables are assigned in the dev/prod targets below.
variables:
  catalog:
    description: The catalog to use
  schema:
    description: The schema to use
  notifications:
    description: The email addresses to use for failure notifications

targets:
  dev:
    # The default target uses 'mode: development' to create a development copy.
    # - Deployed resources get prefixed with '[dev my_user_name]'
    # - Any job schedules and triggers are paused by default.
    # See also https://docs.databricks.com/dev-tools/bundles/deployment-modes.html.
    mode: development
    default: true
    workspace:
      host: https://dbc-f0274551-4d97.cloud.databricks.com
    variables:
      catalog: provisioned-tableau-data
      schema: default
      notifications: []

  prod:
    mode: production
    workspace:
      host: https://dbc-f0274551-4d97.cloud.databricks.com
      # We explicitly deploy to /Workspace/Users/harsh.gupta@jkmail.com to make sure we only have a single copy.
      root_path: /Workspace/Users/harsh.gupta@jkmail.com/.bundle/${bundle.name}/${bundle.target}
    permissions:
      - user_name: harsh.gupta@jkmail.com
        level: CAN_MANAGE
    variables:
      catalog: main
      schema: default
      notifications: [harsh.gupta@jkmail.com]
