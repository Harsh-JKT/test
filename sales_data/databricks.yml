# This is a Databricks asset bundle definition for sales_data.
# See https://docs.databricks.com/dev-tools/bundles/index.html for documentation.
bundle:
  name: sales_data
  uuid: f0dc4b14-4f33-4a3d-ae13-faa527d81ea3

include:
  - resources/*.yml
  - resources/*/*.yml

# Variable declarations. These variables are assigned in the dev/prod targets below.
variables:
  catalog:
    description: The catalog to use
  schema:
    description: The schema to use

targets:
  dev:
    # The default target uses 'mode: development' to create a development copy.
    # - Deployed resources get prefixed with '[dev my_user_name]'
    # - Any job schedules and triggers are paused by default.
    # See also https://docs.databricks.com/dev-tools/bundles/deployment-modes.html.
    mode: development
    default: true
    workspace:
      host: https://dbc-f0274551-4d97.cloud.databricks.com
    variables:
      catalog: hive_metastore
      schema: ${workspace.current_user.short_name}
  prod:
    mode: production
    workspace:
      host: https://dbc-f0274551-4d97.cloud.databricks.com
      # We explicitly deploy to /Workspace/Users/harsh.gupta@jkmail.com to make sure we only have a single copy.
      root_path: /Workspace/Users/harsh.gupta@jkmail.com/.bundle/${bundle.name}/${bundle.target}
    variables:
      catalog: hive_metastore
      schema: prod
    permissions:
      - user_name: harsh.gupta@jkmail.com
        level: CAN_MANAGE
