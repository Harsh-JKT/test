# The main pipeline for sales_data

resources:
  pipelines:
    sales_data_etl:
      name: sales_data_etl
      # Catalog is required for serverless compute
      catalog: main
      schema: ${var.schema}
      serverless: true
      root_path: "../src/sales_data_etl"

      libraries:
        - glob:
            include: ../src/sales_data_etl/transformations/**

      environment:
        dependencies:
          # We include every dependency defined by pyproject.toml by defining an editable environment
          # that points to the folder where pyproject.toml is deployed.
          - --editable ${workspace.file_path}
